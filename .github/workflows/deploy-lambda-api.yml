# Deploy Lambda API (Backend API only)
# Triggers on changes to backend/api/ or manual dispatch

name: Deploy Lambda API

on:
  push:
    branches: [dev, main]
    paths:
      - 'backend/api/**'
      - 'backend/requirements.txt'
      - 'backend/requirements-dev.txt'
      - '!backend/api/**/*.md'
      - '.github/workflows/deploy-lambda-api.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        type: choice
        options: [dev, prod]

permissions:
  id-token: write
  contents: read
  checks: write
  pull-requests: write

env:
  AWS_REGION: us-east-1

jobs:
  # =============================================================================
  # Test - Run API tests before deployment
  # =============================================================================
  test:
    name: Run API Tests
    runs-on: ubuntu-latest
    env:
      CORS_ORIGINS: '["http://localhost:3000"]'
      AWS_REGION: us-east-1
      AWS_ACCESS_KEY_ID: testing
      AWS_SECRET_ACCESS_KEY: testing
      S3_BUCKET_DATASETS: test-datasets-bucket
      S3_BUCKET_MODELS: test-models-bucket
      S3_BUCKET_REPORTS: test-reports-bucket
      DYNAMODB_DATASETS_TABLE: test-datasets-table
      DYNAMODB_JOBS_TABLE: test-jobs-table
      BATCH_JOB_DEFINITION: test-job-def
      BATCH_JOB_QUEUE: test-job-queue
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: |
            backend/requirements.txt
            backend/requirements-dev.txt
      
      - name: Install dependencies
        run: |
          cd backend
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      
      - name: Run API tests
        run: |
          cd backend
          pytest tests/api \
            -v \
            --tb=short \
            --junitxml=test-results/api-tests.xml \
            --cov=api \
            --cov-report=xml:coverage/api-coverage.xml \
            --cov-report=term-missing
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: api-test-results
          path: backend/test-results/api-tests.xml
          retention-days: 30
      
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: api-coverage
          path: backend/coverage/api-coverage.xml
          retention-days: 30
      
      - name: Publish Test Results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: API Tests
          path: backend/test-results/api-tests.xml
          reporter: java-junit
          fail-on-error: true
      
      - name: Code Coverage Summary
        uses: irongut/CodeCoverageSummary@v1.3.0
        if: always()
        with:
          filename: backend/coverage/api-coverage.xml
          badge: true
          format: markdown
          output: both
          thresholds: '30 50'
      
      - name: Write Coverage to Step Summary
        if: always()
        run: cat code-coverage-results.md >> $GITHUB_STEP_SUMMARY
      
      - name: Add Coverage PR Comment
        uses: marocchino/sticky-pull-request-comment@v2
        if: github.event_name == 'pull_request'
        with:
          header: api-coverage
          path: code-coverage-results.md

  # =============================================================================
  # Deploy - Only runs after tests pass
  # =============================================================================
  deploy:
    name: Deploy to ${{ github.ref == 'refs/heads/main' && 'prod' || github.event.inputs.environment || 'dev' }}
    runs-on: ubuntu-latest
    needs: test
    environment: ${{ github.ref == 'refs/heads/main' && 'prod' || '' }}
    
    env:
      ENVIRONMENT: ${{ github.ref == 'refs/heads/main' && 'prod' || github.event.inputs.environment || 'dev' }}

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Build Lambda Package
        run: |
          cd infrastructure/terraform
          docker build -f scripts/Dockerfile.lambda -t lambda-builder:latest ../..
          CONTAINER_ID=$(docker create lambda-builder:latest)
          docker cp $CONTAINER_ID:/lambda_function.zip ./lambda_function.zip
          docker rm $CONTAINER_ID
          ls -lh lambda_function.zip

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.8
          terraform_wrapper: false

      - name: Get S3 Bucket for Large Packages
        id: s3
        run: |
          cd infrastructure/terraform
          terraform init -input=false
          
          # Select workspace
          if terraform workspace select ${{ env.ENVIRONMENT }} 2>/dev/null; then
            # Get reports bucket for deploy artifacts
            S3_BUCKET=$(terraform output -raw reports_bucket_name 2>/dev/null || echo "")
            if [ -n "$S3_BUCKET" ]; then
              echo "deploy_bucket=$S3_BUCKET" >> $GITHUB_OUTPUT
              echo "âœ… Using S3 bucket for large packages: $S3_BUCKET"
            fi
          fi

      - name: Update Lambda Function
        run: |
          FUNCTION_NAME="automl-lite-${{ env.ENVIRONMENT }}-api"
          ZIP_FILE="infrastructure/terraform/lambda_function.zip"
          ZIP_SIZE=$(stat -c%s "$ZIP_FILE")
          S3_BUCKET="${{ steps.s3.outputs.deploy_bucket }}"
          
          # Lambda direct upload limit is 50MB (52428800 bytes)
          if [ "$ZIP_SIZE" -gt 52428800 ]; then
            echo "ðŸ“¦ Package size $(numfmt --to=iec $ZIP_SIZE) exceeds 50MB, using S3 upload..."
            
            if [ -z "$S3_BUCKET" ]; then
              echo "âŒ No S3 bucket available for large package upload"
              echo "Run deploy-infrastructure first or reduce package size"
              exit 1
            fi
            
            S3_KEY="lambda-deploy/api-$(date +%Y%m%d-%H%M%S).zip"
            
            # Upload to S3
            aws s3 cp "$ZIP_FILE" "s3://${S3_BUCKET}/${S3_KEY}"
            echo "ðŸ“¤ Uploaded to s3://${S3_BUCKET}/${S3_KEY}"
            
            # Update Lambda from S3
            aws lambda update-function-code \
              --function-name $FUNCTION_NAME \
              --s3-bucket "$S3_BUCKET" \
              --s3-key "$S3_KEY" \
              --region ${{ env.AWS_REGION }}
          else
            echo "ðŸ“¦ Package size $(numfmt --to=iec $ZIP_SIZE), using direct upload..."
            aws lambda update-function-code \
              --function-name $FUNCTION_NAME \
              --zip-file fileb://$ZIP_FILE \
              --region ${{ env.AWS_REGION }}
          fi
          
          echo "âœ… Lambda function $FUNCTION_NAME updated"

      - name: Wait for Lambda Update
        run: |
          FUNCTION_NAME="automl-lite-${{ env.ENVIRONMENT }}-api"
          aws lambda wait function-updated-v2 --function-name $FUNCTION_NAME
          echo "âœ… Lambda update complete"

      - name: Get API URL
        id: api
        run: |
          cd infrastructure/terraform
          
          # Terraform already initialized, just select workspace and get output
          terraform workspace select ${{ env.ENVIRONMENT }} 2>/dev/null || true
          
          set +e
          API_URL=$(terraform output -raw api_gateway_url 2>&1)
          OUTPUT_EXIT_CODE=$?
          set -e
          
          # Check if output is valid
          if [ $OUTPUT_EXIT_CODE -eq 0 ] && [ -n "$API_URL" ] && [[ ! "$API_URL" =~ "Warning" ]] && [[ ! "$API_URL" =~ "Error" ]] && [[ ! "$API_URL" =~ "No outputs" ]]; then
            echo "api_url=$API_URL" >> $GITHUB_OUTPUT
            echo "**API URL:** $API_URL" >> $GITHUB_STEP_SUMMARY
            echo "âœ… API Gateway found: $API_URL"
          else
            echo "âš ï¸ Infrastructure not deployed yet or output failed. Run deploy-infrastructure workflow first." >> $GITHUB_STEP_SUMMARY
            echo "Terraform output result: $API_URL"
            echo "api_url=" >> $GITHUB_OUTPUT
          fi

      - name: Test API Health
        if: steps.api.outputs.api_url != ''
        run: |
          sleep 5
          curl -f "${{ steps.api.outputs.api_url }}/health" || exit 1
          echo "âœ… API health check passed"
