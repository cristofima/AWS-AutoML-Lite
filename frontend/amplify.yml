version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Install pnpm globally (required for pnpm monorepos in Amplify)
        - npm install -g pnpm
        - pnpm install --frozen-lockfile
    build:
      commands:
        # Set the API URL environment variable for the build
        - echo "NEXT_PUBLIC_API_URL=$NEXT_PUBLIC_API_URL" >> .env.production
        - pnpm run build
  artifacts:
    # For Next.js 14+ (including 16), baseDirectory must be .next
    # This applies to both SSR and SSG apps
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
